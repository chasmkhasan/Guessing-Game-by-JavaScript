<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="container">
        <div class="Guessing-box">
            <h3>Number Guessing Game</h3><br>
            <p id="outputText">You need to guess</p><br>
            <input id="userInput"><br><br>
            <button id="btnSubmit" onclick="clickCounter()" type="button">Submit</button>
            <button id="btnPlayAgain">Play Again</button><br><br>
            <h1>Your previous Guesses</h1>
            <div id="list"></div>
        </div>
    </div>
    <script src="./guess.js"> </script>
</body>
</html>
